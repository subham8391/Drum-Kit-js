<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="css/Style.css" type="text/css">
</head>
<body>
    <main style="background: rgb(131,58,180);
    background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);">
    <header>
        <div class="txt">
            <h1>Drum-Kit</h1>
            <h4 style="color:yellow;">(Prass The Given Key From Your Key-Board)</h4>
        </div>
    </header>
    <section class="container">
       
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>

        <audio data-key="65" src="Sound/1.wav"></audio>
        <audio data-key="83" src="Sound/4.wav"></audio>
        <audio data-key="68" src="Sound/5.wav"></audio>
        <audio data-key="70" src="Sound/6.wav"></audio>
        <audio data-key="71" src="Sound/7.wav"></audio>
        <audio data-key="72" src="Sound/8.wav"></audio>
        <audio data-key="74" src="Sound/10.wav"></audio>
        <audio data-key="75" src="Sound/11.wav"></audio>
        <audio data-key="76" src="Sound/12.wav"></audio>
    </section>
</main>
    <script src="js/script.js"></script>
</body>
</html>
